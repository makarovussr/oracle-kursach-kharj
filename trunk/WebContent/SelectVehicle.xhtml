<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Select vehicle</title>
</h:head>

<h:body>
  <ui:include src="Header.xhtml" />
	<h:form>
		<h:outputText value="Reg. number: " />
		<p:inputText value="#{selectVehicleBean.registrationNumber}" size="20"
			id="vehicleRegNum" />
		<br />
		<h:outputText value="Model: " />
		<p:inputText value="#{selectVehicleBean.model}" size="20"
			id="vehicleModel" />
		<br />
		
		<p:commandButton value="Search">
			<f:ajax execute="vehicleRegNum vehicleModel "
				render="vehiclesTable" />
					<f:param name="act" value="#{selectVehicleBean.act}" />
		</p:commandButton>
		<p:dataTable value="#{selectVehicleBean.vehicles}" var="vehicle"
			id="vehiclesTable" border="1">
			<p:column>
				<f:facet name="header">
					<h:outputText value="Reg. Number" />
				</f:facet>
				<h:outputText
					value="#{vehicle.registrationNumber}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Home city" />
				</f:facet>
				<h:outputText value="#{vehicle.homeCity.name}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Model" />
				</f:facet>
				<h:outputText value="#{vehicle.model}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Max. Load" />
				</f:facet>
				<h:outputText value="#{vehicle.maxLoad}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="" />
				</f:facet>
				<p:commandButton value="Use" action="#{selectVehicleBean.Select}" >
					<f:param name="selectedIdStr" value="#{vehicle.id}" />
					<f:param name="act" value="#{selectVehicleBean.act}" />
				</p:commandButton>
			</p:column>



		</p:dataTable>
	</h:form>
	 <ui:include src="Footer.xhtml" />
</h:body>

</html>
