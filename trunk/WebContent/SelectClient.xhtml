<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Default title</title>
</h:head>

<h:body>
	<h:form>
		<h:outputText value="Name: " />
		<h:inputText value="#{selectClientBean.name}" size="20" id="clientName" />
		<br />
		<h:outputText value="Address: " />
		<h:inputText value="#{selectClientBean.address}" size="20" id="clientAddress" />
		<br />
		<h:outputText value="Email: " />
		<h:inputText value="#{selectClientBean.email}" size="20" id="clientEmail" />
		<br />
		<h:outputText value="Phone: " />
		<h:inputText value="#{selectClientBean.phone}" size="20" id="clientPhone" />

		<br />
		<h:commandButton value="Search">
         <f:ajax execute="clientName clientAddress clientEmail clientPhone" render="clientsTable" />
      </h:commandButton>
		<h:dataTable value="#{selectClientBean.clients}" var="client"
			id="clientsTable">
			<h:column>
				<f:facet name="header">
					<h:outputText value="First name" />
				</f:facet>
				<h:outputText value="#{client.firstName}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Last name" />
				</f:facet>
				<h:outputText value="#{client.lastName}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="City" />
				</f:facet>
				<h:outputText value="#{client.city.name}" />
			</h:column>
		</h:dataTable>
	</h:form>
	<h:form>
		<h:commandButton action="toindex" value="To Index" />
	</h:form>
</h:body>

</html>
