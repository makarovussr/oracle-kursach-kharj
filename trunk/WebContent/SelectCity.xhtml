<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Select city</title>
</h:head>

<h:body>
  <ui:include src="Header.xhtml" />
	<h:form>
		<h:outputText value="Name: " />
		<p:inputText value="#{selectCityBean.name}" size="20"
			id="cityName" />
		<br />
		<!--h:outputText value="Address: " />
		<p:inputText value="#{selectCityBean.address}" size="20"
			id="cityAddress" />
		<br />
		<h:outputText value="Phone: " />
		<p:inputText value="#{selectCityBean.phone}" size="20"
			id="cityPhone" />

		<br /-->
		<p:commandButton value="Search">
			<f:ajax execute="cityName"
				render="citiesTable" />
					<f:param name="act" value="#{selectCityBean.act}" />
		</p:commandButton>
		<p:dataTable value="#{selectCityBean.cities}" var="city"
			id="citiesTable" border="1">
			<p:column>
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<h:outputText
					value="#{city.name}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Address" />
				</f:facet>
				<h:outputText value="#{city.address}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Phone" />
				</f:facet>
				<h:outputText value="#{city.phone}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="" />
				</f:facet>
				<p:commandButton value="Use" action="#{selectCityBean.Select}" >
					<f:param name="selectedIdStr" value="#{city.id}" />
					<f:param name="act" value="#{selectCityBean.act}" />
				</p:commandButton>
			</p:column>



		</p:dataTable>
	</h:form>
		 <ui:include src="Footer.xhtml" />
</h:body>

</html>
