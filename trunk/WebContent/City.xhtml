<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>City page</title>
</h:head>

<h:body>
	<h:form id="cityForm">
		<h:outputText value="Name:" />
		<h:inputText value="#{cityBean.name}" size="20"
			id="cityName" />
		<br />
		<h:outputText value="Address: " />
		<h:inputText value="#{cityBean.address}" size="20"
			id="cityAddress" />
		<br />
		<h:outputText value="Phone: " />
		<h:inputText value="#{cityBean.phone}" size="20"
			id="cityPhone" />
		<br />
		
		<h:outputText value=" (0-6). you dont need press Save after Remove. if row not deleted press again" />
		<h:dataTable value="#{cityBean.schedules}" var="schedule"
			id="schedulesTable" border="1" styleClass="dataTable" rowClasses="rowOdd,rowEven">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Day of week" />
				</f:facet>
				<h:inputText value="#{schedule.dayOfWeek}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Open time" />
				</f:facet>
				<h:inputText value="#{schedule.openTime}">
					<f:convertDateTime pattern="HH:mm" locale="en"/>
				</h:inputText>
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Close time" />
				</f:facet>
				<h:inputText value="#{schedule.closeTime}">
					<f:convertDateTime pattern="HH:mm" />
				</h:inputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Remove" />
				</f:facet>
				<h:commandButton value="Remove" action="#{cityBean.DeleteScheduleRow}" ajax="true">
					<f:param name="schRemoveIdStr" value="#{schedule.id}" />
					<f:ajax render="schedulesTable" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
		
		<h:commandButton value="Save" action="#{cityBean.Update()}">
			<f:ajax execute="cityName cityAddress cityPhone schedulesTable"
				render="cityForm" />
		</h:commandButton>
	</h:form>
	
	
	
	
	<a href="index.xhtml">Index</a>
</h:body>

</html>
