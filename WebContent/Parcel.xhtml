<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>View Parcel</title>
</h:head>

<h:body>
  <ui:include src="Header.xhtml" />
	<h:form id="parcelForm">
		<h:outputText value="Client from:  " />
		<h:outputText value="#{parcelBean.clientFrom.lastName} #{parcelBean.clientFrom.firstName}" size="20"
			id="parcelClientFrom" />
		<a href="SelectClient.xhtml?act=parcelChangeFrom">[SELECT]</a>
		<br />
		
		<h:outputText value="Client To:  " />
		<h:outputText value="#{parcelBean.clientTo.lastName} #{parcelBean.clientTo.firstName}" size="20"
			id="parcelClientTo" />
		<a href="SelectClient.xhtml?act=parcelChangeTo">[SELECT]</a>
		<br />
		
		<h:outputText value="City from: " />
		<h:outputText value="#{parcelBean.cityFrom.name}" size="20"
			id="parcelFrom" />
		<a href="SelectCity.xhtml?act=parcelChangeFrom">[SELECT]</a>
		<br />
		<h:outputText value="City to: " />
		<h:outputText value="#{parcelBean.cityTo.name}" size="20"
			id="parcelTo" />
		<a href="SelectCity.xhtml?act=parcelChangeTo">[SELECT]</a>
		<br />
		<h:outputText value="Type: " />
		<h:outputText value="#{parcelBean.parcelTypeName}" size="20"
			id="parcelType" />
		<a href="SelectParcelType.xhtml?act=parcelChangeType">[SELECT]</a>
		<br />
		<h:outputText value="Weight: " />
		<p:inputText value="#{parcelBean.weight}" size="20"
			id="parcelWeight">
			<f:convertNumber />
			</p:inputText>
		<br />
		
		<h:outputText value="Desription: " />
		<p:inputText value="#{parcelBean.description}" size="100"
			id="parcelDescription" />
		<br />
		
		<h:outputText value="Accept date " />
		<h:outputText value="#{parcelBean.acceptDate}" size="20"
			id="parcelAcceptDate" />
		<br />
		
		<h:outputText value="Price: " />
		<h:outputText value="#{parcelBean.price}" size="20"
			id="parcelPrice" />
			
		<br />
		<h:outputText value="Route: " />
		<h:outputText value="#{parcelBean.route}" size="20"
			id="parcelRoute" />
			<p:commandButton value="Select route" action="#{parcelBean.RedirectSelectRoute()}" disabled="#{!(userBean.isAdmin)}"></p:commandButton>
		<!--a href="SelectRoute.xhtml?act=parcelChangeRoute&amp;selectedParcelId=#{parcelBean.id}">Select route</a-->
		<br />
		<h:outputText value="Current location: " />
		<h:outputText value="#{parcelBean.currentPosition}" size="20" />
		<br />
		
		
		<p:commandButton value="Save" action="#{parcelBean.Update()}">
			<f:ajax execute="parcelClientFrom parcelClientTo parcelFrom parcelTo parcelWeight parcelDescription"
				render="parcelForm" />
		</p:commandButton>
	</h:form>
		 <ui:include src="Footer.xhtml" />
</h:body>

</html>
