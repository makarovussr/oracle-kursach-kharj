<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Client page</title>
</h:head>

<h:body>
  <ui:include src="Header.xhtml" />
	<h:form id="clientForm">
		<h:outputText value="Last name:" />
		<p:inputText value="#{clientBean.lastName}" size="20"
			id="clientLastName" />
		<br />
		<h:outputText value="First name:" />
		<p:inputText value="#{clientBean.firstName}" size="20"
			id="clientFirstName" />
		<br />
		<h:outputText value="Middle name:" />
		<p:inputText value="#{clientBean.middleName}" size="20"
			id="clientMiddleName" />
		<br />
		<h:outputText value="Address: " />
		<p:inputText value="#{clientBean.address}" size="20"
			id="clientAddress" />
		<br />
		<h:outputText value="Email: " />
		<p:inputText value="#{clientBean.email}" size="20"
			id="clientEmail" />
		<br />
		<h:outputText value="Phone: " />
		<p:inputText value="#{clientBean.phone}" size="20"
			id="clientPhone" />
		<br />
		press save after city change.
		<br />
		<h:outputText value="City: #{clientBean.city.name} " />
		<a href="SelectCity.xhtml?act=clientChange">Change city</a>
		<br />
		
		<p:commandButton value="Save" action="#{clientBean.Update()}">
			<f:ajax execute="clientFirstName clientLastName clientMiddleName clientAddress clientEmail clientPhone"
				render="clientForm" />
		</p:commandButton>
		
		</h:form>
	
		 <ui:include src="Footer.xhtml" />
</h:body>

</html>
