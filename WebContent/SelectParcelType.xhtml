<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>select parcel type</title>
</h:head>

<h:body>
  <ui:include src="Header.xhtml" />
	<h:form id="cityForm">
		<p:dataTable value="#{selectParcelTypeBean.types}" var="t"
			id="schedulesTable" border="1" styleClass="dataTable" rowClasses="rowOdd,rowEven">
			<p:column>
				<f:facet name="header">
					<h:outputText value="name" />
				</f:facet>
				<p:inputText value="#{t.name}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Max weight" />
				</f:facet>
				<p:inputText value="#{t.maxWeight}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Min weight" />
				</f:facet>
				<p:inputText value="#{t.minWeight}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="" />
				</f:facet>
				<p:commandButton value="Use" action="#{selectParcelTypeBean.Select}" >
					<f:param name="selectedIdStr" value="#{t.id}" />
					<f:param name="act" value="#{selectParcelTypeBean.act}" />
				</p:commandButton>
				
			</p:column>
		</p:dataTable>

	</h:form>
	
	
	
	
	 <ui:include src="Footer.xhtml" />
</h:body>

</html>
