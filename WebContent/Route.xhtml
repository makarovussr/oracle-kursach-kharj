<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Route page</title>
</h:head>

<h:body>
  <ui:include src="Header.xhtml" />
	<h:form id="routeForm">
		<h:outputText value="Vehicle:" />
		<br />
		<h:outputText value="#{routeBean.vehicle}" size="20"
			id="routeVehicle" />
		<br />
		<a href="SelectVehicle.xhtml?act=routeChange"> Change vehicle</a>
		<br />
		<h:outputText value="  you dont need press Save after Remove. if row not deleted press again" />
		<br />
		dd.MM.yyyy HH:mm:ss
		<br />
		<p:dataTable value="#{routeBean.routeMaps}" var="routeMap"
			id="routeMapsTable" border="1">
			<p:column>
				<f:facet name="header">
					<h:outputText value="City" />
				</f:facet>
				<h:outputText value="#{routeMap.city.name}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Time" />
				</f:facet>
				<h:outputText value="#{routeMap.stopDate}">
			<f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" />
				</h:outputText>
			</p:column>

			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Remove" />
				</f:facet>
				<p:commandButton value="Remove" action="#{routeBean.DeleteRouteMapRow()}" ajax="true">
					<f:param name="mapRemoveIdStr" value="#{routeMap.id}" />
					<f:ajax render="routeMapsTable" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
		
		<p:commandButton value="Save" action="#{routeBean.Update()}">
			<f:ajax execute="routeVehicle"
				render="routeForm" />
		</p:commandButton>
	</h:form>
	
	
	
	
		 <ui:include src="Footer.xhtml" />
</h:body>

</html>
