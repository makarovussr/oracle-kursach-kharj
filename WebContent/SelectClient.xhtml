<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Select client</title>
</h:head>

<h:body>
  <ui:include src="Header.xhtml" />
	<h:form>
		<h:outputText value="Name: " />
		<p:inputText value="#{selectClientBean.name}" size="20"
			id="clientName" />
		<br />
		<h:outputText value="Address: " />
		<p:inputText value="#{selectClientBean.address}" size="20"
			id="clientAddress" />
		<br />
		<h:outputText value="Email: " />
		<p:inputText value="#{selectClientBean.email}" size="20"
			id="clientEmail" />
		<br />
		<h:outputText value="Phone: " />
		<p:inputText value="#{selectClientBean.phone}" size="20"
			id="clientPhone" />

		<br />
		<p:commandButton value="Search">
			<f:ajax execute="clientName clientAddress clientEmail clientPhone"
				render="clientsTable" />
					<f:param name="act" value="#{selectClientBean.act}" />
		</p:commandButton>
		<p:dataTable value="#{selectClientBean.clients}" var="client"
			id="clientsTable" border="1">
			<p:column>
				<f:facet name="header">
					<h:outputText value="Full name" />
				</f:facet>
				<h:outputText
					value="#{client.lastName} #{client.firstName} #{client.middleName}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="City" />
				</f:facet>
				<h:outputText value="#{client.city.name}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Address" />
				</f:facet>
				<h:outputText value="#{client.address}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="" />
				</f:facet>
				<p:commandButton value="Use" action="#{selectClientBean.Select}" >
					<f:param name="selectedIdStr" value="#{client.id}" />
					<f:param name="act" value="#{selectClientBean.act}" />
				</p:commandButton>
			</p:column>



		</p:dataTable>
	</h:form>
		 <ui:include src="Footer.xhtml" />
</h:body>

</html>
